<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="./assets/logic.js"></script>
</head>

<body>
  <header class="hero has-text-centered has-background-primary-05 ">
    <div class="hero-body has-text-info-light">
      <p class="title is-1 has-text-info-light">Meal Helper</p>
      <p class="subtitle has-text-info-light">This is an app to help new and aspiring chefs learn how to cook beginner level recipes.</p>
      <button id="backButton">Back to Main Page</button>

        <script>
          document.getElementById('backButton').addEventListener('click', function() {
              // Close the modal before navigating back
              localStorage.removeItem('formData'); // Clear the form data from local storage
              window.location.href = 'index.html';
          });
  
          // Close the modal when leaving the page
          window.addEventListener('beforeunload', function() {
              localStorage.removeItem('formData'); // Clear the form data from local storage
          });
        </script>
    </div>
  </header>

<!--Recipe Cards-->
<section class="columns">
  <div class="column is-one-third">
    <section class="card">
      <div class="card-image">
        <figure class="image is-4by3">
            <!-- Recipe cards will be dynamically generated here -->
        </figure>
        <div class="recipeCardsSection">
          <!-- Recipe cards will be dynamically generated here -->
        </div>
      </div>
    </section>
  </div>
</section>


  <footer class="footer has-background-primary-05">
    <div class="content has-text-centered">
      <p class="has-text-info-light">Created by: Coleman Brown, Melanie Primpas, Tristan Perrotti</p>
    </div>
  </footer>

</body>

</html>
