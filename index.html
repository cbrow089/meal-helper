<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Helper!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <header class="hero has-text-centered is-primary ">
    <div class="hero-body">
      <p class="title is-1">Meal Helper</p>
      <p class="subtitle">This is an app to help new and aspiring chefs learn how to cook beginner level recipes.</p>
    </div>
  </header>

  <section class="columns has-text-centered mx-0 my-0">
    <div class="column px-0 py-0" >
      <section>
        <img src = "https://upload.wikimedia.org/wikipedia/commons/b/bc/Pizza-oven.jpg" alt ="pizza oven image">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/5/5d/Achiote_paste_ingredients.jpg" alt ="spices image" height ="235px">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/2/2f/Culinary_fruits_front_view.jpg" alt ="fruit image">
      </section>
    </div>

    <div class="column is-half" style="border: solid">
      <section>
        <h2 class="title is-3">Start Here!</h2>

        <div>Select Meal Type</div>
        <div class="control">
          <div class="select">
            <select id="meal-type" name="meal">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
            </select>
          </div>
        </div>


        <br>
        <div>Select how much time you have available</div>
        <div class="control">
          <div class="select">
            <select id="time" name="time-available">
              <option value="time-low">30 minutes</option>
              <option value="time-med">1 hour</option>
              <option value="time-high">1 hour and 30 minutes</option>
            </select>
          </div>
        </div>


        <br>
        <div>Select any allergies or dietary restrictions</div>
        <div class="control">
          <div class="select">
            <select id="allergies" name="allergies">
              <option value="no-allergy">None</option>
              <option value="nut-allergy">Nut allergy</option>
              <option value="gluten">Gluten</option>
              <option value="vegan">Vegan</option>
            </select>
          </div>
        </div>
        <br>
        <button class="button is-dark">Submit</button>
      </section>
    </div>
    
    <div class="column px-0 py-0">
      <section>
        <img src = "https://upload.wikimedia.org/wikipedia/commons/f/f7/FruitArrangement.jpg" alt = "veggies image">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/%28Pasta%29_by_David_Adam_Kess_%28pic.2%29.jpg/1280px-%28Pasta%29_by_David_Adam_Kess_%28pic.2%29.jpg" alt = "pasta picture">
        <img src = "https://www.thespruceeats.com/thmb/b2I5egoUn6CBOKf7WgnbGRpW9GU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-1128297159-9f2edd755c23451aad7d892fb7b5bca7.jpg" alt = "salad image">
        
      </section>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Created by:</strong> Coleman Brown, Melanie Primpas, Tristian Perrotti</p>
    </div>
  </footer>

</body>

</html>
