<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Helper!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <header class="hero has-text-centered has-background-primary-05">
    <div class="hero-body">
      <p class="title is-1 has-text-info-light">Meal Helper</p>
      <p class="subtitle has-text-info-light">This is an app to help new and aspiring chefs learn how to cook beginner level recipes.</p>
    </div>
  </header>

  <section class="columns has-text-centered mx-0 my-0">
    <div class="column px-0 py-0" >
      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/b/bc/Pizza-oven.jpg" alt ="pizza oven image">
          </figure>
        </div>
      </section>

      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/5/5d/Achiote_paste_ingredients.jpg" alt ="spices image">
          </figure>
        </div>
      </section>
      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/2/2f/Culinary_fruits_front_view.jpg" alt ="fruit image">
          </figure>
        </div>
      </section>
    </div>

    <div class="column is-half has-background-info-light" style="border: solid; border-radius: 5%;">
      <section style="display: flex; flex-direction:column; justify-content:space-between; height:90%">
        <h2 class="title is-3 is-underlined">Start Here!</h2>

        <div class="title is-4">Select Meal Type</div>
        <div class="control">
          <div class="select">
            <select id="meal-type" name="meal">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
            </select>
          </div>
        </div>


        <br>
        <div class="title is-4">Select how much time you have available</div>
        <div class="control">
          <div class="select">
            <select id="time" name="time-available">
              <option value="time-low">30 minutes</option>
              <option value="time-med">1 hour</option>
              <option value="time-high">1 hour and 30 minutes</option>
            </select>
          </div>
        </div>


        <br>
        <div class="title is-4">Select any allergies or dietary restrictions</div>
        <div class="control">
          <div class="select">
            <select id="allergies" name="allergies">
              <option value="no-allergy">None</option>
              <option value="nut-allergy">Nut allergy</option>
              <option value="gluten">Gluten</option>
              <option value="vegan">Vegan</option>
            </select>
          </div>
        </div>
        <br>
      </section>
      <button class="button is-dark">Submit</button>
    </div>
    
    <div class="column px-0 py-0">
      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/f/f7/FruitArrangement.jpg" alt = "veggies image">
          </figure>
        </div>
      </section>

      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/%28Pasta%29_by_David_Adam_Kess_%28pic.2%29.jpg/1280px-%28Pasta%29_by_David_Adam_Kess_%28pic.2%29.jpg" alt = "pasta picture">
          </figure>
        </div>
      </section>

      <section class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src = "https://www.thespruceeats.com/thmb/b2I5egoUn6CBOKf7WgnbGRpW9GU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-1128297159-9f2edd755c23451aad7d892fb7b5bca7.jpg" alt = "salad image">
          </figure>
        </div>
      </section>
    </div>
  </section>

  <footer class="footer has-background-primary-05">
    <div class="content has-text-centered">
      <p class="has-text-info-light">Created by: Coleman Brown, Melanie Primpas, Tristan Perrotti</p>
    </div>
  </footer>

</body>

</html>
